<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">ðŸ“’ Notes App</a>
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">View Notes</a>
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Edit Note</h1>

      <form id="noteForm">
        <input type="hidden" id="noteId" />
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="text" class="form-control" id="author" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Update Note</button>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script>
      const id = new URLSearchParams(window.location.search).get("id");
      document.getElementById("noteId").value = id;

      document
        .getElementById("noteForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const updatedNote = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            message: document.getElementById("message").value,
            date: new Date().toISOString(),
          };

          const result = await updateNote(id, updatedNote);
          if (result.msg) {
            alert("Note updated successfully!");
            window.location.href = "index.html";
          } else {
            alert("Failed to update note.");
          }
        });
    </script>
  </body>
</html>
