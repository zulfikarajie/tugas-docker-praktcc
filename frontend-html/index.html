<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">ðŸ“’ Notes App</a>
        <div class="navbar-nav">
          <a class="nav-link" href="create_note.html">Create Note</a>
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">All Notes</h1>
      <div class="row" id="notesRow">
        <!-- Cards will be injected by JS -->
      </div>
    </div>

    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script>
      async function loadNotes() {
        const notes = await fetchNotes();
        const row = document.getElementById("notesRow");
        row.innerHTML = "";

        notes.forEach((note) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          const card = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${note.title}</h5>
              <p class="card-text">${note.message}</p>
              <p class="card-text"><small class="text-muted">By: ${note.author}</small></p>
              <div class="d-flex justify-content-between mt-3">
                <a href="edit.html?id=${note.id}" class="btn btn-sm btn-primary">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="confirmDelete(${note.id})">Delete</button>
              </div>
            </div>
          </div>
        `;

          col.innerHTML = card;
          row.appendChild(col);
        });
      }

      async function confirmDelete(id) {
        if (confirm("Are you sure you want to delete this note?")) {
          const result = await deleteNote(id);
          if (result.msg) {
            alert("Note deleted!");
            loadNotes();
          } else {
            alert("Failed to delete note.");
          }
        }
      }

      // Auth check
      if (!getToken()) {
        window.location.href = "login.html";
      } else {
        loadNotes();
      }
    </script>
  </body>
</html>
